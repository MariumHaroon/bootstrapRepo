    <div class="container" >
      <h1>CONTACT US</h1>
  <form>
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input placeholder="Enter Your Name" type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input placeholder="Enter Your Eamil Address" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputNumber" class="form-label">Phone</label>
      <input placeholder="Enter Your Number" type="tel" class="form-control" id="exampleInputNumber" >
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea placeholder="Enter Your Message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Are You Agree</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
